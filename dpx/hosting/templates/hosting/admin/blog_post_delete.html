{% extends 'hosting/admin/base.html' %}
{% load i18n %}

{% block main %}
    <h2>
        {% trans 'Delete post' %}
    </h2>

    <form method="post" class="panel panel-default">
        <div class="panel-body">
            <p class="lead">
                {% trans 'Are you sure you want to delete this post?' %}
            </p>
        </div>

        <footer class="panel-footer">
            <button class="btn btn-danger btn-lg" type="submit">
                {% trans 'Yes' %}
            </button>

            <a class="btn btn-default btn-lg pull-right" href="{% url 'admin_update_blog_post' object.pk %}">
                {% trans 'No' %}
            </a>

            {% csrf_token %}
        </footer>
    </form>
{% endblock main %}
