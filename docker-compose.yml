version: '3'

services:
    db:
        image: postgres
    redis:
        image: redis:latest
        ports:
            - 6379:6379
    worker:
        build: .
        command: python manage.py rqworker
        volumes:
            - .:/code
        env_file:
            - .dockerenv
        depends_on:
            - db
            - redis
    web:
        build: .
        command: gunicorn --bind 0.0.0.0:80 dpx.wsgi
        volumes:
            - .:/code
        ports:
            - 80:80
        env_file:
            - .dockerenv
        depends_on:
            - db
            - redis
        expose:
            - 80
